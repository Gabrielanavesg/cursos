<html>
    <head>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>

        <h1>Cadastro de Cursos</h1>
        <br>

        <form class="container" action="create" method="POST">
            <input name='nomecurso' placeholder="Digite o curso" class='form-control'/>
            <input name='areacurso' placeholder="Digite a área" class='form-control'/>
            <button class='btn btn-primary'>Salvar</button>
        </form>

        <table class="table table-hover">
            <tr>
                <th>Curso</th>
                <th>Área</th>
                <th>Excluir</th>
            </tr>
            {% for curso in cursos: %}
            <tr>
                <td>{{curso['curso']}}</td>
                <td>{{curso['area']}}</td>            
                <td><a href="/delete/1">Excluir</a></td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
