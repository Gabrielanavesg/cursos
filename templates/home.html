<html>
    <head>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <title>Cursos</title>
    </head>
    <body>
        <div class="p-3 mb-2 bg-dark bg-gradient text-white">
        <br>
        <div align='center'><h3>Cadastro de Cursos</h3></div>
       
        
        <form class="container" action="create" method="POST">
            <input name='nomecurso' placeholder="Digite o curso" class='form-control'/>
            <input name='areacurso' placeholder="Digite a área" class='form-control'/>
            <button class='btn btn-primary'>Salvar</button>
        </form>

        
        <table class="table table-hover">
            <tr>
                <th><p class="text-light"><u>Curso</u></p></th>
                <th><p class="text-light"><u>Área</u></p></th>
            </tr>
            {% for curso in cursos: %}
            <tr>
                <td><p class="text-light">{{curso['curso']}}</p></td>
                <td><p class="text-light">{{curso['area']}}</p></td>
            </tr>
            {% endfor %}
        </table>
        <div align="right" class="container">
            <a href="/delete" class="btn btn-light">Excluir</a><br><br><br>
        </div>
        
    </div> 
    </body>
</html>
