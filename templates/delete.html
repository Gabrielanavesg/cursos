<html>
    <head>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <title>Excluir curso</title>
    </head>
    <body>

        <div class="p-3 mb-2 bg-dark bg-gradient text-white">
        <h3>Excluir</h3>
        <em>Qual curso você deseja excluir?</em>
        <br>

        <form action="/deletar" method="POST">
            <input type="text" class="form-control" name="deletarcurso" placeholder='curso'/><br>
            <input type="text" class="form-control" name="deletararea" placeholder='área'/><br>
            <button class="btn btn-light">Excluir</button>
            <a href="/" class="btn btn-light">Voltar</a>

            </form>
            
        </form>

        </div>
    </body>
</html>
